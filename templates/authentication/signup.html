<!doctype html>
<html class="fixed">
	<head>

		<!-- Basic -->
		<meta charset="UTF-8">

		<meta name="keywords" content="HTML5 Admin Template" />
		<meta name="description" content="Porto Admin - Responsive HTML5 Template">
		<meta name="author" content="okler.net">

		<!-- Mobile Metas -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<!-- Web Fonts  -->
		<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Shadows+Into+Light" rel="stylesheet" type="text/css">

		<!-- Vendor CSS -->
		<link rel="stylesheet" href="{%static 'assets/vendor/bootstrap/css/bootstrap.css' %}" />
		<link rel="stylesheet" href="{%static 'assets/vendor/font-awesome/css/font-awesome.css' %}" />
		<link rel="stylesheet" href="{%static 'assets/vendor/magnific-popup/magnific-popup.css' %}" />
		<link rel="stylesheet" href="{%static 'assets/vendor/bootstrap-datepicker/css/datepicker3.css' %}" />

		<!-- Theme CSS -->
		<link rel="stylesheet" href="{%static 'assets/stylesheets/theme5.css' %}" />

		<!-- Skin CSS -->
		<link rel="stylesheet" href="{%static 'assets/stylesheets/skins/default.css' %}" />

		<!-- Theme Custom CSS -->
		<link rel="stylesheet" href="{%static 'assets/stylesheets/theme-custom.css' %}">

		<!-- Head Libs -->
		<script src="{%static 'assets/vendor/modernizr/modernizr.js' %}"></script>

	</head>
	<body>
		<!-- start: page -->
		<section class="body-sign">
			<div class="center-sign">
				<a href="/" class="logo pull-left">
					<img src="assets/images/logo.png" height="54" alt="Porto Admin" />
				</a>

				<div class="panel panel-sign">
					<div class="panel-title-sign mt-xl text-right">
						<h2 class="title text-uppercase text-bold m-none"><i class="fa fa-user mr-xs"></i> Sign Up</h2>
					</div>
					<div class="panel-body">
						<form>

							<div class="form-group mb-lg">
								<label>Name</label>
								<input name="username" type="text" id="username" placeholder="Enter Your username " class="form-control input-lg" />
							</div>
                            <div class="form-group mb-lg">
                                <label for="fname">Frist Name</label>
                                <input type="text" id="fname" name="fname" placeholder="Enter Your fristname " class="form-control input-lg">
                            </div>
                            <div class="form-group mb-lg">
                                <label for="lname">Second name</label>
                                <input type="text" id="lname" name="lname" placeholder="Enter Your lastdname " class="form-control input-lg">
                            </div>
							<div class="form-group mb-lg">
								<label for="email">Email address</label>
                                <input type="text" id="email" name="email" placeholder="Enter Your E-Mail " class="form-control input-lg">
							</div>

							<div class="form-group mb-none">
								<div class="row">
									<div class="col-sm-6 mb-lg">
										<label for="pass1">Password</label>
										<input name="pass1" id="pass1"  type="password" placeholder="Enter Your username " class="form-control input-lg" />
									</div>
									<div class="col-sm-6 mb-lg">
										<label for="pass2">Password Confirmation</label>
										<input name="pass2" id="pass2" type="password" class="form-control input-lg" placeholder="Enter Your username " />
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-sm-8">
									<div class="checkbox-custom checkbox-default">
										<input id="AgreeTerms" name="agreeterms" type="checkbox"/>
										<label for="AgreeTerms">I agree with <a href="#">terms of use</a></label>
									</div>
								</div>
								<div class="col-sm-4 text-right">
									<button type="submit" class="btn btn-primary hidden-xs">Sign Up</button>
									<button type="submit" class="btn btn-primary btn-block btn-lg visible-xs mt-lg">Sign Up</button>
								</div>
							</div>

							<span class="mt-lg mb-lg line-thru text-center text-uppercase">
								<span>or</span>
							</span>

							<div class="mb-xs text-center">
								<a class="btn btn-facebook mb-md ml-xs mr-xs">Connect with <i class="fa fa-facebook"></i></a>
								<a class="btn btn-twitter mb-md ml-xs mr-xs">Connect with <i class="fa fa-twitter"></i></a>
							</div>

							<p class="text-center">Already have an account? <a href="pages-signin.html">Sign In!</a>

						</form>
					</div>
				</div>

				<p class="text-center text-muted mt-md mb-md">&copy; Copyright 2018. All rights reserved. Template by <a href="https://colorlib.com">Colorlib</a>.</p>
			</div>
		</section>
		<!-- end: page -->

		<!-- Vendor -->
		<script src="{%static 'assets/vendor/jquery/jquery.js' %}"></script>
		<script src="{%static 'assets/vendor/jquery-browser-mobile/jquery.browser.mobile.js' %}"></script>
		<script src="{%static 'assets/vendor/bootstrap/js/bootstrap.js' %}"></script>
		<script src="{%static 'assets/vendor/nanoscroller/nanoscroller.js' %}"></script>
		<script src="{%static 'assets/vendor/bootstrap-datepicker/js/bootstrap-datepicker.js' %}"></script>
		<script src="{%static 'assets/vendor/magnific-popup/magnific-popup.js' %}"></script>
		<script src="{%static 'assets/vendor/jquery-placeholder/jquery.placeholder.js' %}"></script>
		
		<!-- Theme Base, Components and Settings -->
		<script src="{%static 'assets/javascripts/theme.js' %}"></script>
		
		<!-- Theme Custom -->
		<script src="{%static 'assets/javascripts/theme.custom.js' %}"></script>
		
		<!-- Theme Initialization Files -->
		<script src="{%static 'assets/javascripts/theme.init.js' %}"></script>

	</body>
</html>



{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{%static 'authcss.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>signup</h1>
        {% for message in messages %}
        <div class="alert-alert-{{message.tags}} alert-dismissible fade show" role="alert">
            <strong>Message: </strong>{{message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="close"></button>
            <span aria-hidden="true">&times;</span>
        </div>
        {% endfor %}
        <form class="signupform" action="/signup" method="post">
            {%csrf_token%}
            <label for="username">username</label>
            <input type="text" id="username" name="username" placeholder="Enter Your username ">

            <label for="fname">Frist Name</label>
            <input type="text" id="fname" name="fname" placeholder="Enter Your fristname ">

            <label for="lname">Second name</label>
            <input type="text" id="lname" name="lname" placeholder="Enter Your lastdname ">

            <label for="email">Email address</label>
            <input type="text" id="email" name="email" placeholder="Enter Your E-Mail ">

            <label for="pass1">Passwprd</label>
            <input type="text" id="pass1" name="pass1" placeholder="Enter Your username ">

            <label for="pass2">confirm Passwprd</label>
            <input type="text" id="pass2" name="pass2" placeholder="Enter Your username ">

            <button type="submit">sign up</button>
        </form>
    </div>  
</body>
</html>
