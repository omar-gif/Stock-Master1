{% load static %}
<html class="fixed">
	<head>

		<!-- Basic -->
		<meta charset="UTF-8">

		<meta name="keywords" content="HTML5 Admin Template" />
		<meta name="description" content="Porto Admin - Responsive HTML5 Template">
		<meta name="author" content="okler.net">

		<!-- Mobile Metas -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<!-- Web Fonts  -->
		<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Shadows+Into+Light" rel="stylesheet" type="text/css">

		<!-- Vendor CSS -->
		<link rel="stylesheet" href="{%static 'assets/vendor/bootstrap/css/bootstrap.css' %}" />
		<link rel="stylesheet" href="{%static 'assets/vendor/font-awesome/css/font-awesome.css' %}" />
		<link rel="stylesheet" href="{%static 'assets/vendor/magnific-popup/magnific-popup.css' %}" />
		<link rel="stylesheet" href="{%static 'assets/vendor/bootstrap-datepicker/css/datepicker3.css' %}" />

		<!-- Theme CSS -->
		<link rel="stylesheet" href="{%static 'assets/stylesheets/theme6.css' %}" />

		<!-- Skin CSS -->
		<link rel="stylesheet" href="{%static 'assets/stylesheets/skins/default.css' %}" />

		<!-- Theme Custom CSS -->
		<link rel="stylesheet" href="{%static 'assets/stylesheets/theme-custom.css' %}">
		<link href="{%static 'auth.css' %}" rel="stylesheet">
		<!-- Head Libs -->
		<script src="{%static 'assets/vendor/modernizr/modernizr.js' %}"></script>

	</head>
	<body>
		<!-- start: page -->
		<section class="body-sign">
			<div class="center-sign">
				<div class="logo pull-left">
					<h1 id="logtext">LAB TOP</h1>
				</div>

				<div class="panel panel-sign">
					<div class="panel-title-sign mt-xl text-right">
						<h2 class="title text-uppercase text-bold m-none"><i class="fa fa-user mr-xs"></i> SignUp</h2>
					</div>
					<div class="panel-body">
						<form method="post" enctype="multipart/form-data" name="basic__form" class="formo" id="formo">
							{% csrf_token %}
							<div class="form-group mb-lg">
								<label>Username</label>
								<input name="username" type="text" onkeypress="return /[0-9a-zA-Z]/i.test(event.key)" id="username" placeholder="Enter Your username " class="form-control input-lg" required />
							</div>
                            <div class="form-group mb-lg">
                                <label for="fname">Frist Name</label>
                                <input type="text" id="fname" name="fname" onkeypress="return /[0-9a-zA-Z]/i.test(event.key)" placeholder="Enter Your fristname " class="form-control input-lg" required />
                            </div>
                            <div class="form-group mb-lg">
                                <label for="lname">Second name</label>
                                <input type="text" id="lname" name="lname" onkeypress="return /[0-9a-zA-Z]/i.test(event.key)" placeholder="Enter Your lastdname " class="form-control input-lg" required />
                            </div>
							<div class="form-group mb-lg">
								<label for="email">Email address</label>
                                <input type="text" id="email" name="email" onkeypress="return /[0-9a-zA-Z@.]/i.test(event.key)" placeholder="Enter Your E-Mail " class="form-control input-lg" required />
							</div>
							<div class="form-group mb-lg">
								<label for="cond_shippo">Condition Number</label>
								<input type="text" id="cond_shippo" name="cond_shippo" onkeypress="return /[0-9a-zA-Z]/i.test(event.key)" placeholder="Enter The Condition Number " class="form-control input-lg" required />
							</div>
							<div class="form-group mb-lg">
							</div>
							<div class="form-group mb-none">
								<div class="row">
									<div class="col-sm-6 mb-lg">
										<label for="cond_shippo">Mobile Number</label>
										<input type="Number" class="form-control" onkeypress="return /[0-9a-zA-Z]/i.test(event.key)" placeholder="Mobile Number "  name="mobile_shippo" class="form-control input-lg" required>
									</div>
									<div class="col-sm-6 mb-lg">
										<label for="Img">Image</label>
										<input name="image_shippo" id="Img" type="file"  class="form-control input-lg" placeholder="Enter Your Image " required />
									</div>
								</div>
							</div>
							<div class="form-group mb-none">
								<div class="row">
									<div class="col-sm-6 mb-lg">
										<label for="pass1">Password</label>
										<input name="pass1" id="pass1"  type="password"  placeholder="Enter Your username " class="form-control input-lg" required />
									</div>
									<div class="col-sm-6 mb-lg">
										<label for="pass2">Password Confirmation</label>
										<input name="pass2" id="pass2" type="password"  class="form-control input-lg" placeholder="Enter Your username " required />
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-sm-8">
									
                                	
								</div>
								<div class="col-sm-4 text-right">
									<button type="submit" class="btn btn-primary hidden-xs">Sign Up</button>
									<button type="submit" class="btn btn-primary btn-block btn-lg visible-xs mt-lg">Sign Up</button>
								</div>
							</div>

							<span class="mt-lg mb-lg line-thru text-center text-uppercase">
								<span>or</span>
							</span>

							<div class="mb-xs text-center">
								
							</div>

							<p class="text-center">Already have an account? <a href="pages-signin.html">Sign In!</a>

						</form>
					</div>
				</div>

				<p class="text-center text-muted mt-md mb-md">&copy; Copyright 2018. All rights reserved. Template by <a href="https://colorlib.com">Colorlib</a>.</p>
			</div>
		</section>
		<!-- end: page -->

		<!-- Vendor -->
		<script src="{%static 'assets/vendor/jquery/jquery.js' %}"></script>
		<script src="{%static 'assets/vendor/jquery-browser-mobile/jquery.browser.mobile.js' %}"></script>
		<script src="{%static 'assets/vendor/bootstrap/js/bootstrap.js' %}"></script>
		<script src="{%static 'assets/vendor/nanoscroller/nanoscroller.js' %}"></script>
		<script src="{%static 'assets/vendor/bootstrap-datepicker/js/bootstrap-datepicker.js' %}"></script>
		<script src="{%static 'assets/vendor/magnific-popup/magnific-popup.js' %}"></script>
		<script src="{%static 'assets/vendor/jquery-placeholder/jquery.placeholder.js' %}"></script>
		
		<!-- Theme Base, Components and Settings -->
		<script src="{%static 'assets/javascripts/theme.js' %}"></script>
		
		<!-- Theme Custom -->
		<script src="{%static 'assets/javascripts/theme.custom.js' %}"></script>
		
		<!-- Theme Initialization Files -->
		<script src="{%static 'assets/javascripts/theme.init.js' %}"></script>



		<script>

			$( document ).ready(function() {
					$('#pass1').change(function(){
						x = $("#pass1").val()
					});
					$('#pass2').change(function(){
						y = $("#pass2").val()
						if(x!=y){
							alert("the passwords is different")
							$("#pass1").val("")
							$("#pass2").val("")
						}
					});
			});
		</script>
		<script>
			$('#username').change(function(){
						takenusername = $("#username").val()
						$.ajax({
							url: '/uservald/', // <-- point to server-side PHP script
							dataType:  'json',  // <-- what to expect back from the PHP script, if anything
							data:{
								'takenusername':takenusername,
								},

							success:function(data){	
								console.log(data)
								if(data.is_taken){
									alert("this username is already taken")
									$("#username").val("")
								}
							}
						});
				});
		</script>
		

	</body>
</html>
