        <!---------------------------------------   Item Hospitals  --------------------------->
    
    <script>
            function GetHopitals(itemId){
                $(".tableDiv").append('<div class="outerFOCDiv animate__animated animate__fadeInUp"> <div class="tableHead"> <div class="m-0 text-primary hlogo"><div class="logo"><i class="fa-solid fa-cubes" style="color: #181e39 ;font-size: 33px;"></i><a href="/" class="text-decoration-none logoText"><h4 class="h5 h5logo">stock</h4><h1 class="h1 hlogo2">Master</h1></a></div></div>    <div class="GoBack">  <button type="button" class="btn btn-danger BackBtn" id="GoBackBtninter">Go Back</button>    </div>         </div>               <div class="innerFOCDiv">      <div class="innerinFOCDiv"></div>      </div>               </div>')
                $(".innerinFOCDiv").append('<table id="example" class="table table-striped FOCTable" style="width:100%;    font-size: 14px;" ><thead ><tr><tr><th>ID</th><th>Invoice Number</th><th>Date</th>        <th>Company Name</th>  <th>Item Name</th><th>Part Number</th>                    <th>Lot Number</th><th>QTY</th></tr></tr></thead>         <tbody class="jj"></tbody>              <tfoot><tr><th>ID</th><th>Invoice Number</th><th>Date</th>        <th>Company Name</th>  <th>Item Name</th><th>Part Number</th>                    <th>Lot Number</th><th>QTY</th></tr></tfoot></table>')
                
    
                $("#GoBackBtninter").click(function(){
                    close()
                })
                
                $('#example').DataTable( {
                    dom: 'Bfrtip',
                    order: [0, 'desc'],
                    buttons: [
                        'copy', 'csv', 'excel', 'pdf', 'print'
                        
                    ]
                    
                });
                
                $.ajax({
                    type: 'GET',
                    url: '/ItemHopitals/',
                    contentType: "text/plain",
                    data:{
                        'itemId':itemId
                    },
                    success: function (response) {
                        myJsonData = response;
                    
                        populateDataTableInter(myJsonData);
                    },  
                });
            }
            function populateDataTableInter(response) {
    
                $("#example").DataTable().clear();
                var length = Object.keys(response.data).length;
                var table = $('#example').DataTable();
                
                for(var i = 0; i < length; i++) {
                    var customer = response.data[i];
                    // You could also use an ajax property on the data table initialization
                    $('#example').dataTable().fnAddData( [
                        customer.id,
                        customer.outInvoiceNumber,
                        customer.Datao,
                        customer.CompaniesNAme,
                        customer.ItemName,
                        customer.ItemPartNumber,
                        customer.Lots,
                        customer.LtQTY,
                    ]);
                }
                $('#example tbody').on('click', 'tr', function () {
                    if ($(this).hasClass('selected')) {
                        $(this).removeClass('selected');
                    } else {
                        table.$('tr.selected').removeClass('selected');
                        $(this).addClass('selected');
                    }
                });
            }  
            
    </script>
        
    <!-- close International  -->
    <script>
            function close(){
                $(".outerFOCDiv").removeClass('animate__fadeInUp')
                $(".outerFOCDiv").addClass('animate__fadeOutDown')
                setTimeout(function () {
                    $(".outerFOCDiv").remove()
                    $(".outerFOCDiv").load(" .outerFOCDiv > *");
                },500)
            }
    </script>
